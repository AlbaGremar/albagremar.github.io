<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SuperMario</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.webp">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="container">
    <div id="welcome">
      <img src="assets/img/cartel.jpg" alt="Girl in a jacket" width="400" height="202"> 
      <h2>- 1 player game</h2>
      <button id="start-btn">START!</button>
    </div>
    <div id="puntuacion" class="puntuacion">
      <p>score: <span id="scorec">0</span></p>
    </div>
    <div id="gameover">
      <h1>GAME OVER</h1>
      <button id="re-start-btn">START!</button>
    </div>
    <canvas id="game" width="1000px" height="500px">
  </div>

  <script src="js/constants.js"></script>
  <script src="js/background.js"></script>
  <script src="js/coins.js"></script>
  <script src="js/mushroom.js"></script>
  <script src="js/bowser.js"></script>
  <script src="js/bullet.js"></script>
  <script src="js/mario.js"></script>
  <script src="js/obstacle.js"></script>
  <script src="js/game.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
